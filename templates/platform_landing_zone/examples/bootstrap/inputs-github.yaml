# Required Inputs

# This section contains the required inputs to bootstrap the Platform Landing Zone
# For more detail on these inputs, visit: https://aka.ms/alz/acc/phase0

# For advanced configuration options, any variable available in the bootstrap module can be set in this file
# You can find them here: https://aka.ms/alz/acc/bootstrap/github/variables

## Decision 4: Bootstrap Resource Azure Region
bootstrap_location: "<region-1>"

## Decision 6: Parent Management Group
root_parent_management_group_id: ""  # Leave empty to use Tenant Root Group

## Decision 7: Platform Subscriptions
subscription_ids:
  management: "<management-subscription-id>"
  identity: "<identity-subscription-id>"
  connectivity: "<connectivity-subscription-id>"
  security: "<security-subscription-id>"

## Decision 8: Bootstrap Resource Subscription
bootstrap_subscription_id: ""  # Leave empty to use the subscription connected to Azure CLI

## Decision 9: Bootstrap Resource Naming.
# Default names can be found here: https://aka.ms/alz/acc/bootstrap/github/resourcenames
# For fully custom naming see the FAQ here: https://aka.ms/alz/acc/faq/bootstrap
service_name: "alz"
environment_name: "mgmt"
postfix_number: 1

## Decision 10: Bootstrap Networking and Agents
use_self_hosted_runners: true
use_private_networking: true

## Decision 11: Version Control System Settings
github_personal_access_token: "<token-1>"  # Can also be supplied via environment variable TF_VAR_github_personal_access_token
github_runners_personal_access_token: "<token-2>"  # Can also be supplied via environment variable TF_VAR_github_runners_personal_access_token
github_organization_name: "<github-organization>" # This is the section of the URL after 'github.com'. Example: enter 'my-org' for 'https://github.com/my-org'
# github_organization_domain_name: "<enterprise name>.ghe.com" # Uncomment for GitHub Enterprise Cloud with data residency
apply_approvers: ["github_user1"] # list of approvers for the "apply" stage in GitHub Actions workflows. A list (array) of GitHub usernames or team slugs. For teams, use the format: "org/team-name", For individual users, use their GitHub username. EXAMPLE: apply_approvers: ["user1", "user2", "org/team-name"]

# Basic Inputs (Do not modify)
iac_type: "terraform"
bootstrap_module_name: "alz_github"
starter_module_name: "platform_landing_zone"
